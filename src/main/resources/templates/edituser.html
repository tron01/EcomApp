<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Edit User</h2>

        <div class="card shadow p-4">
            <form th:action="@{/admin/User_update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}"> <!-- Hidden ID field -->

                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" th:field="*{username}" required>
                </div>

    			  <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="text" class="form-control" th:field="*{password}" required>
                </div>
                 <div class="mb-3">
                    <label class="form-label">Role:</label>
                    <input type="text" class="form-control" th:field="*{roles}" required>
                </div>
    
                <button type="submit" class="btn btn-success">Update</button>
                <a href="/admin/users" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
